<h2>Books Overview</h2>
<ng-container *ngIf="books; else noBooks">
  <ul>
    <li *ngFor="let book of books.books">
      <h3>{{ book.title }}</h3>
      <p>Category: {{ book.category.name }}</p>
      <p>Spice: {{ book.spice }}</p>
      <p>Pages: {{ book.pages }}</p>
    </li>
  </ul>
  <h3>Total entries: {{ books.totalEntries }}</h3>
</ng-container>
<ng-template #noBooks>
  <p>No books available</p>
</ng-template>

<button (click)="goToUpdatePage()">Add book</button>
